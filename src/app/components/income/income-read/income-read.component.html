<div class="income-button-new-div">
  <button mat-raised-button type="button" color="primary" class="div-button">New</button>
</div>

<div class="mat-elevation-z3 income-table-div">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Rendimento</th>
      <td mat-cell *matCellDef="let row"> {{ row.total | currency: 'BRL' }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="" class="action-column-link action-column-link-edit">
          <i class="material-icons">
            edit_note
          </i>
        </a>
        <a routerLink="" class="action-column-link">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of incomes">
  </mat-paginator>

</div>
