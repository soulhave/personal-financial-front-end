<div class="expense-list-action-bar">
  <button mat-raised-button type="button" color="primary" class="expense-list-action-bar.new">Novo</button>
</div>
<section class="expense-list-container mat-elevation-z3" tabindex="0">
  <table mat-table [dataSource]="dataSource" class="expense-mat-table">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo da Despesa</th>
      <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Valor da Despesa</th>
      <td mat-cell *matCellDef="let row"> {{ row.total | currency: 'BRL' }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data da Despesa</th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" matTooltip="Clique para editar a despesa"
          aria-label="Botão para editar uma despesa" matTooltipPosition="left">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Clique para deletar a despesa"
          aria-label="Botão para excluir uma despesa" matTooltipPosition="left">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
