<div class="expense-list-button-new-div">
  <button mat-raised-button type="button" color="primary" class="div-button">New</button>
</div>
<section class="expense-list-container" tabindex="0">
  <table mat-table [dataSource]="dataSource" class="expense-mat-table mat-elevation-z3">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Rendimento</th>
      <td mat-cell *matCellDef="let row"> {{ row.total | currency: 'BRL' }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
