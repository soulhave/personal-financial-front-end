version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.0
jobs:
  dependencies:
    docker:
      - image: cimg/lts-browsers
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: "Npm Install"
          command: npm install

  linter:
    docker:
      - image: cimg/lts-browsers
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - restore_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: "Link Angular CLI Version"
          command: npm link @angular/cli@14.2.2
      - run:
          name: "Run Linter"
          command: ng lint

  tests:
    docker:
      - image: cimg/lts-browsers
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - restore_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: "Link Angular CLI Version"
          command: npm link @angular/cli@14.2.2
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: "Check Chrome Install"
      - run:
          name: "Run Tests"
          command: ng test --no-watch --no-progress --browsers=ChromeHeadless

  build:
    docker:
      - image: cimg/lts-browsers
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - restore_cache:
          key: ng-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: "Link Angular CLI Version"
          command: npm link @angular/cli@14.2.2
      - run:
          name: "Build Angular Package"
          command: npm run build

workflows:
  angular-ci:
    jobs:
      - dependencies
      - linter:
          requires:
            - dependencies
      - tests:
          requires:
            - dependencies
      - build:
          requires:
            - dependencies
